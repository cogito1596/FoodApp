{% extends "Food/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100"> <!-- Full screen centering -->
    <div class="row w-100 justify-content-center">
        <div class="col-md-4"> <!-- Adjust width of the card -->
            <div class="card">
                <div class="card-header text-white bg-dark text-center">
                    <div class="card-title mb-0">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
